  <!-- Inline style to hide the dialog by default -->
  <style>
    dialog#viewer:not([open]) {
      display: none !important;
    }
  </style>
  <!-- Inline script to close the modal immediately on page load -->
  <script>
    const modal = document.querySelector("#viewer");
    const modalImg = document.querySelector("#viewer-img");
    if (modal) {
      modal.close();
      modal.removeAttribute("open");
      if (modalImg) {
        modalImg.src = "";
        modalImg.alt = "";
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (modal) {
        modal.close();
        modal.removeAttribute("open");
      }
    });
    window.addEventListener('load', () => {
      if (modal) {
        modal.close();
        modal.removeAttribute("open");
      }
    });
  </script>
